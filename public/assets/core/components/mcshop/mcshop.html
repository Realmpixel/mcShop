<dom-module name="mcshop-main" attributes="title">
    <template>
        <link rel="stylesheet" href="main.css">
        <paper-drawer-panel responsiveWidth="1024px"transition id="core_drawer_panel" touch-action mcShop-main>
            <section drawer>
                <paper-header-panel drawer>
                <paper-toolbar>
                    <div></div>
                </paper-toolbar>
                    <div>
                        <paper-menu>
                            <paper-item clickable><iron-icon icon="home"></iron-icon>Home</paper-item>

                            <shop-divider></shop-divider>

            <paper-scroll-header-panel condenses keepCondensedHeader id="core_scroll_header_panel"main>

                    <paper-icon-button icon="menu"id="core_icon_button"core-drawer-toggle></paper-icon-button>

                    <paper-icon-button icon="search"id="core_icon_button1"></paper-icon-button>

                    <div>

                    </div>
                    <div>

                    </div>
                    <div>
                        <h2 mcShop-title-h2>Wiki</h2>
                    </div>

	        </paper-scroll-header-panel>
